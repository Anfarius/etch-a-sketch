<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="options">
            <input type="color" id="color-picker" value="#55524b" />
            <div class="buttons">
                <button id="show-grid" class="on">Show Grid</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="clear">Clear Canvas</button> 
            </div>
            <div>
                <h3>Canvas Size:</h3>
                <h3 id="range-text">16 x 16</h3>
                <input type="range" id="canvas-size-range" value="16" min="4" max="100">
            </div>
        </div>
        <div class="canvas-container">
            <div class="canvas"></div>
        </div>
    </div>
    <div class="footer">Copyright @ Kacper Kaczmarzyk 2021</div>
</body>
</html>
